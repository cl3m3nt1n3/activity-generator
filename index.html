<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Generator</title>
  <!-- javascript -->
  <script src="generator.js"></script>
  
  <!-- css -->
  <link rel="stylesheet" href="generator.css">
</head>
<body>

  <main>
    <div class="intro">
      <h1>What should I do?</h1>
      <p>Click the button to receive a random activity you can do at home</p>
      <button class = "my-button" id="my-button" onclick="getRandomActivity()">Press Me</button>
    </div>
    <div class="random" id = "random" >
      <img id="randomImage" src="/images/undraw_questions_red.svg" alt="question">
      <h3 id="randomText"> Let's X </h3>
    </div>
  </main>
  
  <footer>
    <p><a href="https://github.com/cl3m3nt1n3" target="_blank">Designed & Hand-coded byClementine Liu</a></p>
  </footer>
